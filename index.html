<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="hero-page">
        <div class="container">
            <div class="profile_img">
                <img src="img/profile-pic2.png" alt="" />
            </div>
            
            <div class="profile">
                <img src="https://img.freepik.com/free-vector/gradient-white-monochrome-background_23-2148997126.jpg?t=st=1718034899~exp=1718038499~hmac=0daba28a5a7c2920a3ccc1e22c31c40c52516646bd3cc5478971e290768b01ae&w=740"
                alt="" class="top-background"/>
                
                <div class="name">
                    <h3>Edorh Victoria<span class="text-opacity">26</span></h3>
                    <p class="text-opacity">Nigeria</p>
                </div>
                
                <div class="tweet-figure">
                    <div class="tweet">
                        <h3>80K</h3>
                        <p class="text-opacity">Followers</p>
                    </div>
                    <div class="tweet">
                        <h3>803K</h3>
                        <p class="text-opacity">Likes</p>
                    </div>
                    <div class="tweet">
                        <h3>1.4K</h3>
                        <p class="text-opacity">photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
